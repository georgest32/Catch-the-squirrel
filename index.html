<!DOCTYPE html>
<html>
<head>
    <title>Catch me if you can</title>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <h1>Catch the squirrel</h1>

    <div id="myContainer" onmouseover="moveSquirrel()">
        <div id="squirrel">
            <input type="image" src="squirrel1.png" a="capture.html"/>
        </div>
    </div>

    <script>
        function moveSquirrel()
        {
          var elem = document.getElementById("squirrel");
          var posX = 0;
          var posY = 0;
          var id = setInterval(frame, 10);
          var goingLeft = false;
          var goingUp = false;
          var started = false;

              function frame()
              {
                if (posY == window.height)
                {
                  clearInterval(id);
                }

                else
                {
                    if(goingLeft == false)
                    {
                        elem.style.left = posX + 'px';
                        posX += 5;

                        if(posX >= 1280)
                        {
                            goingLeft = true;
                        }
                    }
                    else
                    {
                        elem.style.left = posX + 'px';
                        posX -= 5;

                        if(posX <= 0)
                        {
                            goingLeft = false;
                        }
                    }

                    if(goingUp == false)
                    {
                        elem.style.top = posY + 'px';
                        posY += 5;

                        if(posY >= 700)
                        {
                            goingUp = true;
                        }
                    }
                    else
                    {
                        elem.style.top = posY + 'px';
                        posY -= 5;

                        if(posY <= 0)
                        {
                            goingUp = false;
                        }
                    }
                }
            }
        }
    </script>
</body>
</html>
